<h1>Create New User</h1>

<form action="" (ngSubmit) = "SubmitForm()">
    <div class="container">
        <div class="item">
            <label for="id">User ID: </label>
            <input type="number" name="id" id="id" [(ngModel)]="user.id"/>
            
            <br />
            
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" [(ngModel)]="user.name"/>
        </div>

        <!-- <br /> -->
        <div class="item">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" [(ngModel)]="user.username"/>
            
            <br />
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" [(ngModel)]="user.email"/>
        </div>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
</form>
<hr>
